<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        .file-box {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            background: url('images/uploadPc.png')no-repeat;
            background-size: 100px 100px;
        }

        #input_file {
            width: 100%;
            height: 100%;
            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>
</head>
<body>
    <div class="file-box">
        <input type="file" value="" name="file" id="input_file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" onchange="imgPreview(this,0)">
    </div>
</body>
</html>
